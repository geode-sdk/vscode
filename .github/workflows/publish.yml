name: Publish to VS Code Marketplace

on:
  release:
    types:
    - released
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64

          - os: windows-latest
            platform: win32
            arch: arm64

          - os: ubuntu-latest
            platform: linux
            arch: x64

          - os: ubuntu-latest
            platform: linux
            arch: arm64

          - os: macos-latest
            platform: darwin
            arch: x64

          - os: macos-latest
            platform: darwin
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Package
        run: npx @vscode/vsce package --target ${{ env.target }}
        env:
          target: "${{ matrix.platform }}-${{ matrix.arch }}"
  
      - uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.platform }}-${{ matrix.arch }}"
          path: "*.vsix"

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
      - run: npx vsce publish --packagePath $(find . -iname *.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
